<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Airbnb price estimation</title>
    <link rel='stylesheet' href='style1.css'>
    <script src="p5.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="sketch.js"></script>

  </head>
  <body>
    <section class = 'header'>
      <h1>Capital One Tech Summit application</h1>
      <h2>Nicolas Buitrago</h2>
    </section>
    <section class = "graph">
      <div id = "sketch_holder">
      </div>
    </section>
    <section class = "estimation">
      <div id = "container">
        <h2 id = "price">Price Estimation</h2>
        <div id = "calc">
          <label class = "par">Enter latitude and longitude for estimation</label></br></br>
          <div id ="leftall">
            Longitude: <input class = "in" type="text" id = "long" name="Longitue" value="0"><br>
            Latitude:  <input class = "in" type="text" id = "lati" name="Latitude" value="0"><br>
            <button onclick="calcest()">Enter</button></br>
            <label class = "par">Estimated price</label>
            <input type="text" class = "in" id = "result"/>
          </div>
        </div>
      </div>
    </section>
    <section class = "booking">
      <div id = "container2">
        <h2 id = "booking">Booking Optimization</h2>
        <div id = "calc2">
          <label class = "disp">Enter latitude and longitude for estimation</label></br></br>
          <div id ="leftall">
            Longitude: <input class = "in" type="text" id = "long1" name="Longitue" value="0"><br>
            Latitude:  <input class = "in" type="text" id = "lati1" name="Latitude" value="0"><br>
            <button id = "bottom" onclick="bookingest()">Enter</button></br>
            <label class = "par">Estimated price</label>
            <input type="text" class = "in" id = "result1"/>
          </div>
        </div>
      </div>
    </section>
    <section class = "footer">
    </section>
  </body>
</html>
